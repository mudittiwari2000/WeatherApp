<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Links -->
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/weather-icons.min.css">
  <script src="https://kit.fontawesome.com/9310d6db9c.js" defer crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/scripts/main.js" defer></script>
  <script type="text/javascript" src="assets/scripts/currentLocation.js" defer></script>
</head>

<body>
  <div class="overlay overlay-hidden">
    <div class="modal modal-error modal-hidden">
      <div class="modal-header-container">
        <h3 class="modal-header">Error!</h3>
        <button class="close-btn">&times;</button>
      </div>
      <hr>
      <div class="modal-content">
        <h5 class="content-head">No such location</h5>
        <p class="content-main">
          Did you spell the City's Name right?
        </p>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="current-location-container">
      <button class="btn current-location" title="Current Location's Weather">For Current Location</button>
    </div>

    <div class="main">

      <div class="input">
        <input class="search" title="City Name" type="text" name="location" id="location" placeholder="Enter the City's Name"
          required>
        <button class="btn submit-btn" title="Get Location"><span class="submit-btn--text">Search</span></button>
      </div>

      <div class="display display-hidden">

        <hr>

        <div class="name-container">
          <h1 class="name"></h1>
          <h3 class="date"></h3>
        </div>

        <div class="temp-container">
          <button class="temp"></button>
          <span class="help help-desktop" data-toolkit='Click to view the temperature in Fahrenheit/Celsius'>
            <i class="fas fa-exclamation-circle"></i>
          </span>
        </div>

        <p class="desc"></p>
        <!-- Weather Icon -->
        <i class="wi"></i>
      </div>

    </div>

  </div>

</body>

</html>
